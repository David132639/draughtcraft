<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      {% for pub in business %}
        <div class="row">
          <div class="col-sm-4">
            <img class="pub-thumbnail" src="{{ MEDIA_URL }}{{ pub.image }}" alt="an image of {{ pub.name }}">
          </div>
          <div class="col-sm-8">
            <a href="{% url 'pubs' pub.slug %}"> {{ pub.name }}
            {{ pub.address }}</a>
            <p>{{ pub.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

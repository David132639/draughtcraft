{% load staticfiles %}
{% load dac_extras %}
<script src="{% static 'js/reading.js' %}"></script>
    <div class="container-fluid">

        {% for beer in beers %}
            <div class="row list_item .row-eq-height justify-content-center">
                <div class="col-md-2">
                    <img class="img-thumbnail beer_thumbnail" src="{{ MEDIA_URL }}{{ beer.image }}" alt="an image of {{ beer.name }}">
                </div>
                <div class="col-md-10">
                    <a href="{% url 'beers' beer.slug %}"> {{ beer.name }}
                    {{ beer.tagline }}</a>
                    <p>{{ beer.description|getShort }}
                    {% if beer.description|getLong %}
                        <a href="#" class="read-more">read more</a>
                        <span class="hide">
                        {{beer.description|getLong}}
                        <a href="#" class="read-less">read less</a>
                        </span>
                    {% endif %}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
